<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Music</title>

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid main-container">
        <div class="row">
            <!-- Barra de navegación -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand text-light" href="#">Valorant Music</a>
                    <a href="#">
                        <img src="imagenes/156cfb475b2a74294bd2b270dfbf6f122e1793b0-1920x1080.avif" alt="Logo" class="navbar-logo">
                    </a>
                </div>
            </nav>

            <!-- Contenedor principal -->
            <div class="col-12 hero-container text-center">
                <h1 class="hero-title">YOU WANT TO PLAY, LET'S PLAY</h1>

                <div class="hero-subtitle-container">
                    <p class="hero-subtitle">Busca tus canciones favoritas y se el mejor TOP RADIANT!!.</p>
                    <img src="imagenes/image-82-968x544.jpg" alt="Imagen de música" class="hero-image">
                </div>

                <div class="search-container">
                    <input id="search-field" type="text" class="form-control search-input" placeholder="Ponte las rolas papi">
                    <button onclick="searchSong()" class="btn btn-search">Buscar</button>
                </div>
            </div>

            <!-- Resultados de las canciones -->
            <div id="song-container" class="col-12 song-container py-5">
                <!-- Las canciones aparecerán aquí -->
            </div>
        </div>
    </div>

    <!-- Reproductor de audio -->
    <div class="audio-player-container text-center">
        <audio id="audio-player" controls></audio>
        <p id="current-song-title" class="text-white"></p>
    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
